{\n            width: 16px; height: 16px; background: #111827;\n            border-radius: 50%; cursor: pointer;\n        }\n        a:hover .track-link {\n            text-decoration: underline;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody class=\"flex items-center justify-center min-h-screen p-4\"\u003e\n\n    \u003c!-- Responsive Audio Player --\u003e\n    \u003c!-- On small screens (mobile), it's a vertical card --\u003e\n    \u003c!-- On medium screens and up (sm:), it becomes a horizontal bar --\u003e\n    \u003cdiv class=\"audio-player w-full max-w-xs sm:max-w-2xl mx-auto p-6 sm:p-4 rounded-xl flex flex-col sm:flex-row items-center text-center sm:text-left gap-4\"\u003e\n        \n        \u003c!-- Cover Art: size changes on different screens --\u003e\n        \u003c!-- Wrapped in an anchor tag to make it a link --\u003e\n        \u003ca id=\"cover-link\" href=\"#\" target=\"_blank\"\u003e\n            \u003cimg id=\"cover-art\" src=\"https://i.imgur.com/jvs3Evt.png\" alt=\"Album Cover\" class=\"w-40 h-40 sm:w-20 sm:h-20 rounded-lg object-cover border border-gray-200 shadow-md flex-shrink-0\"\u003e\n        \u003c/a\u003e\n        \n        \u003c!-- Radio and Track Info --\u003e\n        \u003cdiv class=\"flex-grow min-w-0\"\u003e\n            \u003ch1 class=\"text-2xl sm:text-xl font-bold text-gray-900\"\u003eMarlyG Radio\u003c/h1\u003e\n            \u003cdiv class=\"h-14 sm:h-auto flex flex-col justify-center sm:block\"\u003e\n                \u003ch2 id=\"track-title\" class=\"font-bold text-lg sm:text-md text-gray-800 truncate\"\u003eSyncing...\u003c/h2\u003e\n                \u003c!-- Wrapped artist name in an anchor tag to make it a link --\u003e\n                \u003ca id=\"artist-link\" href=\"#\" target=\"_blank\" class=\"block text-sm text-gray-500 truncate track-link\"\u003e\n                    \u003cp id=\"track-artist\"\u003ePlease wait\u003c/p\u003e\n                \u003c/a\u003e\n            \u003c/div\u003e\n        \u003c/div\u003e\n\n        \u003c!-- Audio element (hidden but essential) --\u003e\n        \u003caudio id=\"audio-element\" src=\"\"\u003e\u003c/audio\u003e\n\n        \u003c!-- Simplified Controls --\u003e\n        \u003cdiv class=\"flex items-center justify-center sm:justify-end gap-5 w-full sm:w-auto mt-2 sm:mt-0\"\u003e\n            \u003cbutton id=\"play-pause-btn\" class=\"control-btn text-white bg-black w-14 h-14 sm:w-12 sm:h-12 rounded-full text-xl sm:text-lg flex items-center justify-center shadow-lg hover:bg-gray-800 flex-shrink-0\"\u003e\n                \u003ci class=\"fas fa-play\"\u003e\u003c/i\u003e\n            \u003c/button\u003e\n            \u003cdiv class=\"flex items-center gap-2 w-full sm:w-32\"\u003e\n                \u003ci id=\"volume-icon\" class=\"fas fa-volume-up text-gray-500\"\u003e\u003c/i\u003e\n                \u003cinput type=\"range\" id=\"volume-bar\" min=\"0\" max=\"1\" step=\"0.01\" value=\"1\" class=\"w-full\"\u003e\n            \u003c/div\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n\n    \u003cscript type=\"module\"\u003e\n        // Firebase Imports\n        // Firebase is now only used to handle authentication, not for shared state\n        import { initializeApp } from \"https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js\";\n        import { getAuth, signInAnonymously } from \"https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js\";\n        \n        // No Firestore imports needed for this approach, as the playlist is fixed\n\n        // --- DOM ELEMENTS ---\n        const audio = document.getElementById('audio-element');\n        const playPauseBtn = document.getElementById('play-pause-btn');\n        const volumeBar = document.getElementById('volume-bar');\n        const trackTitle = document.getElementById('track-title');\n        const trackArtist = document.getElementById('track-artist');\n        const volumeIcon = document.getElementById('volume-icon');\n        const coverArtImg = document.getElementById('cover-art');\n        const coverLink = document.getElementById('cover-link');\n        const artistLink = document.getElementById('artist-link');\n\n        // --- STATE ---\n        let isPlaying = false;\n        \n        // Universal playlist is now fixed and not shuffled.\n        // It's the \"broadcast schedule\" for everyone.\n        const universalPlaylist = [\n            { title: \"Our Garage (intro mix)\", artist: 'Champagnemuma', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1755666619/01_OUR_GRARGE_SESSION_a0slyi.mp3', duration: 2065, cover: 'https://i.imgur.com/6mUohOh.png', link: 'https://soundcloud.com/user-445873863-492773920' },\n            { title: \"Pegassi @ Intercell ADE 2024\", artist: 'Pegassi', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750209324/Pegassi_at_Intercell_x_Charlie_Sparks_pres._Elektra_ADE_2024_88AoA3YFOlk_f86ktc.mp3', duration: 3600 },\n            { title: \"Interplanetary Criminal @ HÖR\", artist: 'Dekmantel', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750209777/Dekmantel_-_Interplanetary_Criminal_H%C3%96R_-_Aug_5_2023_c3ujKbS-nmU_yc5axv.mp3', duration: 3431 },\n            { title: \"Adrián Mills @ F2F Cloudy\", artist: 'FACE 2 FACE TV', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210137/FACE_2_FACE_TV_-_Adri%C3%A1n_Mills_F2F_Cloudy_H%C3%96R_-_May_8_2025_tmmkQaqxDbw_racbps.mp3', duration: 3624 },\n            { title: \"Techno Set Live 2024\", artist: 'Gonzo', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210163/Gonzo_-_Techno_Set_Live_2024_The_Sound_Gallery_xREVY-jAqlY_hb3qax.mp3', duration: 3605 },\n            { title: \"OFB Freestyle\", artist: 'Balamii', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210173/Balamii_OFB_w_Headie_One_RV_Dezzie_Izzpot_Kush_Blitty_Kash_Lowkey_Bradz_M1onthebeat_JTK_i8pBR6EQtlg_z3s9gt.mp3', duration: 1213 },\n            { title: \"Sampler Fight Night\", artist: 'Prizefight vs Ned Bennett', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210164/Prizefight_vs_Ned_Bennett_Sampler_Fight_Night_UmwiNCQRueg_oytqtq.mp3', duration: 1982 },\n            { title: \"Boiler Room Montréal\", artist: 'Interplanetary Criminal', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210172/Interplanetary_Criminal_Boiler_Room_Montr%C3%A9al_qVzW8WpOpvw_yznxme.mp3', duration: 3519 },\n            { title: \"Boiler Room Denver\", artist: 'Sammy Virji', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210184/Sammy_Virji_Boiler_Room_Denver_6zPr1rk0Ans_rnztpm.mp3', duration: 3583 },\n            { title: \"Kindred Radio Set\", artist: 'SOUL MASS TRANSIT SYSTEM', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210190/SOUL_MASS_TRANSIT_SYSTEM_Kindred_Radio_4icPU9XQ-DQ_zhmu1d.mp3', duration: 3724 },\n            { title: \"Live from Melbourne\", artist: 'Osmosis Jones', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210378/Osmosis_Jones_Nerve_Live_from_Melbourne_Naarm_-b8P_fbQeJw_oire8c.mp3', duration: 1800 },\n        ];\n\n        // This is a fixed, universal start time (in UTC).\n        // Everyone will sync to this moment, making the schedule predictable.\n        const universalStartTime = new Date('2025-08-20T05:00:00Z');\n\n        // --- Firebase Setup (simplified for auth only) ---\n        const firebaseConfig = {\n            apiKey: \"AIzaSyCEld9NHZArU4O0R4Mo_K5uJ6WiPVBTbp8\",\n            authDomain: \"marlygradio.firebaseapp.com\",\n            projectId: \"marlygradio\",\n            storageBucket: \"marlygradio.appspot.com\",\n            messagingSenderId: \"885134257352\",\n            appId: \"1:885134257352:web:62c4ccc38c1da63006c9fd\",\n            measurementId: \"G-GBRHMH4SFT\"\n        };\n        \n        async function initializeRadio() {\n            try {\n                const app = initializeApp(firebaseConfig);\n                const auth = getAuth(app);\n                await signInAnonymously(auth);\n                syncAndPlay();\n            } catch (error) {\n                console.error(\"Error initializing radio:\", error);\n                trackTitle.textContent = \"Error loading radio\";\n                trackArtist.textContent = \"Please check Firebase rules and refresh.\";\n            }\n        }\n        \n        function syncAndPlay() {\n            const { trackIndex, seekTime } = calculateCurrentPosition();\n            loadTrack(trackIndex, seekTime);\n            playTrack();\n        }\n\n        function calculateCurrentPosition() {\n            const nowMillis = new Date().getTime();\n            const startTimeMillis = universalStartTime.getTime();\n            \n            // Calculate total duration of the loop\n            const totalPlaylistDuration = universalPlaylist.reduce((sum, track) =\u003e sum + track.duration, 0);\n            \n            // Calculate time elapsed since the universal start\n            const elapsedSeconds = (nowMillis - startTimeMillis) / 1000;\n            \n            // Find the current position within the looping playlist\n            let currentPositionInLoop = elapsedSeconds % totalPlaylistDuration;\n            \n            let trackIndex = 0;\n            for (let i = 0; i \u003c universalPlaylist.length; i++) {\n                if (currentPositionInLoop \u003c universalPlaylist[i].duration) {\n                    trackIndex = i;\n                    break;\n                }\n                currentPositionInLoop -= universalPlaylist[i].duration;\n            }\n            \n            return { trackIndex, seekTime: currentPositionInLoop };\n        }\n\n        function loadTrack(index, startTime = 0) {\n            const track = universalPlaylist[index];\n            trackTitle.textContent = track.title;\n            trackArtist.textContent = track.artist;\n            audio.src = track.src;\n            \n            if (track.cover \u0026\u0026 track.link) {\n                coverArtImg.src = track.cover;\n                coverLink.href = track.link;\n                artistLink.href = track.link;\n            } else {\n                coverArtImg.src = 'https://i.imgur.com/jvs3Evt.png';\n                coverLink.href = '#';\n                artistLink.href = '#';\n            }\n\n            audio.onloadedmetadata = () =\u003e {\n                if (startTime \u003e 0 \u0026\u0026 startTime \u003c audio.duration) {\n                    audio.currentTime = startTime;\n                }\n            };\n        }\n        \n        function playTrack() {\n            const promise = audio.play();\n            if (promise !== undefined) {\n                promise.then(() =\u003e {\n                    isPlaying = true;\n                    playPauseBtn.innerHTML = '\u003ci class=\"fas fa-stop\"\u003e\u003c/i\u003e';\n                }).catch(() =\u003e {\n                    isPlaying = false;\n                    playPauseBtn.innerHTML = '\u003ci class=\"fas fa-play\"\u003e\u003c/i\u003e';\n                    if(audio.paused){\n                        trackTitle.textContent = \"Radio muted\";\n                        trackArtist.textContent = \"Click play to start\";\n                    }\n                });\n            }\n        }\n\n        function pauseTrack() {\n            isPlaying = false;\n            audio.pause();\n            playPauseBtn.innerHTML = '\u003ci class=\"fas fa-play\"\u003e\u003c/i\u003e';\n        }\n\n        function togglePlayPause() {\n            if (isPlaying) {\n                pauseTrack();\n            } else {\n                syncAndPlay();\n            }\n        }\n\n        function setVolume(e) {\n            audio.volume = e.target.value;\n            volumeIcon.className = `fas fa-volume-${audio.volume === 0 ? 'mute' : (audio.volume \u003c 0.5 ? 'down' : 'up')} text-gray-500`;\n        }\n\n        // --- EVENT LISTENERS ---\n        playPauseBtn.addEventListener('click', togglePlayPause);\n        audio.addEventListener('ended', syncAndPlay);\n        volumeBar.addEventListener('input', setVolume);\n\n        // --- INITIALIZATION ---\n        initializeRadio();\n    \u003c/script\u003e\n\u003c/body\u003e\n\u003c/html\u003e","name":"","viewport_phone_portrait":{"x":15.68,"y":121,"w":289,"h":465,"z":301,"hidden":false}},{"type":"picture","_id":"68523803c56bc501d8bafe30","x":457.08,"y":14.67,"w":109.83,"h":98.34,"version":2,"flags":{"useOriginalViewBoxSVG":true},"z":302,"picture":{"lambdaUrl":"https://i-p.rmcdn.net/6666f57326be89003f9494ae/5214402/image-b8c13882-1008-4f04-8aaf-979616311d8d.png","type":"png","unscaledUrl":"https://c-p.rmcdn1.net/6666f57326be89003f9494ae/5214402/image-b8c13882-1008-4f04-8aaf-979616311d8d.png","url":"https://c-p.rmcdn1.net/6666f57326be89003f9494ae/5214402/image-b8c13882-1008-4f04-8aaf-979616311d8d.png"},"cropW":369,"cropH":330,"cropX":2,"cropY":0,"originalCropW":370,"originalCropH":330,"originalCropX":1,"originalCropY":0,"originalW":371,"originalH":331,"scale":0.29799,"blurHash":"U00000fQfQfQfQfQfQfQfQfQfQfQfQfQfQfQ","viewport_phone_portrait":{"x":108,"y":20,"w":104,"h":93,"z":302,"picture":{"lambdaUrl":"https://i-p.rmcdn.net/6666f57326be89003f9494ae/5214402/image-b8c13882-1008-4f04-8aaf-979616311d8d.png","type":"png","unscaledUrl":"https://c-p.rmcdn1.net/6666f57326be89003f9494ae/5214402/image-b8c13882-1008-4f04-8aaf-979616311d8d.png","url":"https://c-p.rmcdn1.net/6666f57326be89003f9494ae/5214402/image-b8c13882-1008-4f04-8aaf-979616311d8d.png"},"cropW":371,"cropH":331,"cropX":0,"cropY":0,"originalCropW":371,"originalCropH":331,"originalCropX":0,"originalCropY":0,"originalW":371,"originalH":331,"scale":0.28065},"alt":"MarlyG Radio Header","clickLink":"68521b43dc4c3fce7e44e3ed","clickTarget":"_self","name":""},{"type":"picture","_id":"68523813fa9d027dec39380a","x":467,"y":710,"w":90,"h":67,"version":2,"flags":{"useOriginalViewBoxSVG":true},"z":303,"cropH":338,"cropW":452,"cropX":0,"cropY":0,"originalCropH":338,"originalC flex;\n            align-items: center;\n            justify-content: center;\n            width: 100%;\n            height: 100%;\n            padding: 0.5rem; /* Minimal padding */\n        }\n        .submission-form-container {\n            background-color: #ffffff;\n            color: #111827;\n            border: 1px solid #e5e7eb;\n            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);\n            width: 100%;\n            max-width: 400px; /* A max-width to prevent it from becoming too wide */\n        }\n        .form-input {\n            background-color: #f9fafb;\n            border: 1px solid #d1d5db;\n            color: #111827;\n            border-radius: 0.375rem;\n            font-size: 0.75rem; /* text-xs */\n            padding: 0.375rem 0.625rem; /* py-1.5 px-2.5 */\n            width: 100%;\n            transition: border-color 0.2s, box-shadow 0.2s;\n        }\n        .form-input:focus {\n            outline: none;\n            border-color: #2563eb;\n            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);\n        }\n        .submit-btn {\n            background-color: #111827;\n            color: #ffffff;\n            font-weight: 500;\n            font-size: 0.75rem; /* text-xs */\n            padding: 0.5rem 1rem;\n            border-radius: 0.375rem;\n            width: 100%;\n            transition: background-color 0.2s;\n        }\n        .submit-btn:hover {\n            background-color: #374151;\n        }\n        .submit-btn:disabled {\n            background-color: #9ca3af;\n            cursor: not-allowed;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\n    \u003cdiv class=\"form-container-wrapper\"\u003e\n        \u003cdiv class=\"submission-form-container p-3 rounded-md\"\u003e\n            \u003cdiv class=\"text-center mb-3\"\u003e\n                \u003ch1 class=\"text-lg font-bold text-gray-900\"\u003eSubmit Music\u003c/h1\u003e\n                \u003cp class=\"text-xs text-gray-500\"\u003eShare your track for MarlyG Radio.\u003c/p\u003e\n            \u003c/div\u003e\n\n            \u003cform id=\"submission-form\"\u003e\n                \u003cdiv class=\"space-y-2\"\u003e\n                    \u003cdiv\u003e\n                        \u003clabel for=\"name\" class=\"sr-only\"\u003eYour Name\u003c/label\u003e\n                        \u003cinput type=\"text\" id=\"name\" name=\"Name\" class=\"form-input\" placeholder=\"Your Name\" required\u003e\n                    \u003c/div\u003e\n\n                    \u003cdiv\u003e\n                        \u003clabel for=\"artist-name\" class=\"sr-only\"\u003eArtist Name\u003c/label\u003e\n                        \u003cinput type=\"text\" id=\"artist-name\" name=\"Artist Name\" class=\"form-input\" placeholder=\"Artist Name\" required\u003e\n                    \u003c/div\u003e\n\n                    \u003cdiv\u003e\n                        \u003clabel for=\"email\" class=\"sr-only\"\u003eEmail\u003c/label\u003e\n                        \u003cinput type=\"email\" id=\"email\" name=\"Email\" class=\"form-input\" placeholder=\"Email Address\" required\u003e\n                    \u003c/div\u003e\n\n                    \u003cdiv\u003e\n                        \u003clabel for=\"music-link\" class=\"sr-only\"\u003eLink to Music\u003c/label\u003e\n                        \u003cinput type=\"url\" id=\"music-link\" name=\"Link to music\" class=\"form-input\" placeholder=\"Link to Music (SoundCloud, etc.)\" required\u003e\n                    \u003c/div\u003e\n\n                    \u003cdiv\u003e\n                        \u003clabel for=\"notes\" class=\"sr-only\"\u003eAdditional Notes\u003c/label\u003e\n                        \u003ctextarea id=\"notes\" name=\"Additional Notes\" rows=\"2\" class=\"form-input\" placeholder=\"Additional Notes...\"\u003e\u003c/textarea\u003e\n                    \u003c/div\u003e\n                \u003c/div\u003e\n\n                \u003cdiv class=\"mt-3\"\u003e\n                    \u003cbutton type=\"submit\" id=\"submit-button\" class=\"submit-btn\"\u003e\n                        Submit\n                    \u003c/button\u003e\n                \u003c/div\u003e\n            \u003c/form\u003e\n\n            \u003cdiv id=\"response-message\" class=\"mt-2 text-center text-xs\"\u003e\u003c/div\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n\n    \u003cscript\u003e\n        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxj9QMhyNRBjh_r5QE5CtFTCqoChkisF7EKL6RKTJPhR0mzKcYnc9bgT_P2V-SIUmrWfg/exec';\n\n        const form = document.getElementById('submission-form');\n        const submitButton = document.getElementById('submit-button');\n        const responseMessage = document.getElementById('response-message');\n\n        form.addEventListener('submit', function(e) {\n            e.preventDefault();\n\n            submitButton.disabled = true;\n            submitButton.textContent = 'Submitting...';\n            responseMessage.textContent = '';\n            responseMessage.className = 'mt-2 text-center text-xs';\n\n            const formData = new FormData(form);\n\n            fetch(SCRIPT_URL, {\n                method: 'POST',\n                body: formData\n            })\n            .then(response =\u003e response.json())\n            .then(data =\u003e {\n                if (data.result === 'success') {\n                    responseMessage.textContent = 'Thanks! Your submission was received.';\n                    responseMessage.className = 'mt-2 text-center text-xs text-green-600 font-semibold';\n                    form.reset();\n                } else {\n                    throw new Error(data.error || 'An unknown error occurred.');\n                }\n            })\n            .catch(error =\u003e {\n                console.error('Error!', error.message);\n                responseMessage.textContent = 'Oops! Something went wrong.';\n                responseMessage.className = 'mt-2 text-center text-xs text-red-600 font-semibold';\n            })\n            .finally(() =\u003e {\n                submitButton.disabled = false;\n                submitButton.textContent = 'Submit';\n            });\n        });\n    \u003c/script\u003e\n\n\u003c/body\u003e\n\u003c/html\u003e","viewport_phone_portrait":{"x":1.71,"y":777.78,"w":316.57,"h":455.85,"z":304},"name":""}],"order":{"default":{"aboveAll":[],"frontFixed":[],"normal":["685a34ecc563818174254500","68905b995ed98741cfa7ba0b","68523813fa9d027dec39380a","68523803c56bc501d8bafe30","68521d51f893aba9bf4a336a"],"backFixed":[]},"phone_portrait":{"aboveAll":[],"frontFixed":[],"normal":["685a34ecc563818174254500","68905b995ed98741cfa7ba0b","68523813fa9d027dec39380a","68523803c56bc501d8bafe30","68521d51f893aba9bf4a336a"],"backFixed":[]}},"num":6,"type":"scroll","height":850,"hidden":false,"isPrivate":false,"sectionscroll":false,"used_autolayout":false,"arrows_color":"white","num_id":26490521,"parentPage":"68498ef60a8011d4de6ac11f","title":"Radio Player","uri":"radio","viewport_phone_portrait":{"enabled":true,"height":1315,"type":"scroll","screenshot":"https://c-p.rmcdn1.net/6666f57326be89003f9494ae/5214402/Screenshot-2489aceb-d911-4bea-8725-67db9a82c23c.jpg"},"viewport_default":{"enabled":true},"screenshot":"https://c-p.rmcdn1.net/6666f57326be89003f9494ae/5214402/Screenshot-af270ef6-1e03-468b-84da-537ce2bbf13d.jpg","children":[]}],"pagePath":"projects","pageNestedNum":"3","htmlUrl":"snippets/projects.html"},{"custom_shares":{"title":"MarlyG | Melbourne Web \u0026 Graphic Designer — 3D IMAGE GEN","description":"Creative web and graphic design services by MarlyG, a Melbourne-based web designer and IT student. Specialising in custom websites, branding, and digital solutions tailored to elevate your business and online presence.","image":"https://c-p.rmcdn1.net/6666f57326be89003f9494ae/Image-343abf02-2f69-46c3-9ccb-b4976b14b3e2.jpg","tweet":"MarlyG | Melbourne Web \u0026 Graphic Designer — 3D IMAGE GEN"},"_id":"6857beb4c810cf802d3e02de","mid":"67849b6f5d5107df838c84e7","wids":[{"_id":"6857beb4c810cf802d3e02e1","wid":"6857beb4c810cf802d3e02e1","mag_num_id":5214402,"type":"background","color":"f3f4f6","opacity":1,"mute":true,"slideshow":{"delay":4,"crossfade":0.5,"pictures":[]},"viewport_phone_portrait":{"color":"f3f4f6","opacity":1,"slideshow":{"delay":4,"crossfade":0.5,"pictures":[]}},"__v":0},{"_id":"6857bec5bd5e0eb26b98ec0b","wid":"6857bec5bd5e0eb26b98ec0b","mag_num_id":5214402,"type":"iframe","x":-16.66,"y":-14.8,"w":1040.53,"h":482,"use_iframe":true,"z":301,"clear_content":false,"code":"\u003c!DOCTYPE html\u003e\n\u003chtml lang=\"en\" class=\"h-full bg-gray-100\"\u003e\n\u003chead\u003e\n    \u003cmeta charset=\"UTF-8\"\u003e\n    \u003cmeta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\"\u003e\n    \u003ctitle\u003e3D Voxel Logo Exporter\u003c/title\u003e\n    \u003cscript src=\"https://cdn.tailwindcss.com\"\u003e\u003c/script\u003e\n    \u003clink href=\"https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700\u0026display=swap\" rel=\"stylesheet\"\u003e\n    \u003cstyle\u003e\n        body { \n            font-family: 'Inter', sans-serif;\n        }\n        #root, body {\n            height: 100%;\n            margin: 0;\n        }\n        input[type=\"file\"]::file-selector-button {\n            @apply px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition-colors duration-200 cursor-pointer border-0;\n        }\n        #logoCanvasContainer canvas {\n            cursor: grab;\n        }\n        #logoCanvasContainer canvas:active {\n            cursor: grabbing;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody class=\"h-full\"\u003e\n    \u003cdiv id=\"root\" class=\"h-full w-full flex items-center justify-center p-4\"\u003e\n        \u003cdiv class=\"max-w-6xl w-full h-full max-h-[850px] bg-white rounded-xl border border-gray-200 shadow-lg overflow-hidden flex flex-col md:flex-row\"\u003e\n            \n            \u003cdiv id=\"controlsContainer\" class=\"md:w-2/5 md:max-w-md flex flex-col border-b md:border-b-0 md:border-r border-gray-200\"\u003e\n                \u003cheader class=\"text-center p-6 border-b border-gray-200\"\u003e\n                    \u003ch1 class=\"text-2xl sm:text-3xl font-bold text-gray-900\"\u003e3D Voxel Logo\u003c/h1\u003e\n                    \u003cp class=\"text-sm text-gray-600 mt-1\"\u003eConvert your logo into a 3D model.\u003c/p\u003e\n                \u003c/header\u003e\n                \n                \u003cdiv class=\"p-5 space-y-5 flex-grow overflow-y-auto\"\u003e\n                    \u003cdiv class=\"space-y-2\"\u003e\n                        \u003clabel for=\"logoFileInput\" class=\"block text-sm font-medium text-gray-700\"\u003eLoad Logo (PNG/JPG):\u003c/label\u003e\n                        \u003cinput type=\"file\" id=\"logoFileInput\" accept=\"image/png, image/jpeg, image/webp\" class=\"w-full text-sm text-gray-500 file:mr-4 file:rounded-full\"\u003e\n                    \u003c/div\u003e\n\n                    \u003cdiv class=\"space-y-2\"\u003e\n                        \u003clabel for=\"angleIncrement\" class=\"block text-sm font-medium text-gray-700\"\u003eAngle Step (for downloads)\u003c/label\u003e\n                        \u003cinput type=\"number\" id=\"angleIncrement\" value=\"15\" min=\"1\" max=\"360\" class=\"w-full p-2 bg-gray-50 border border-gray-300 rounded-lg\"\u003e\n                    \u003c/div\u003e\n                    \n                    \u003cdiv id=\"angleDisplay\" class=\"text-center text-sm text-gray-600 font-medium\"\u003eH: 0°, V: 0°\u003c/div\u003e\n                    \u003cdiv class=\"text-center text-xs text-gray-500\"\u003eDrag the model to rotate\u003c/div\u003e\n                \u003c/div\u003e\n\n                \u003cdiv class=\"p-4 border-t border-gray-200 space-y-2\"\u003e\n                    \u003cbutton id=\"saveFrameBtn\" disabled class=\"w-full px-4 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:bg-gray-400 disabled:cursor-not-allowed\"\u003e\n                        Download Frame (PNG)\n                    \u003c/button\u003e\n                    \u003cbutton id=\"downloadHorizontal360Btn\" disabled class=\"w-full px-4 py-3 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 disabled:bg-gray-400 disabled:cursor-not-allowed\"\u003e\n                        Download Horizontal 360 (ZIP)\n                    \u003c/button\u003e\n                    \u003cbutton id=\"downloadVertical360Btn\" disabled class=\"w-full px-4 py-3 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 disabled:bg-gray-400 disabled:cursor-not-allowed\"\u003e\n                        Download Vertical 360 (ZIP)\n                    \u003c/button\u003e\n                    \u003c!-- NEW: Button for full sphere download --\u003e\n                    \u003cbutton id=\"downloadSphereBtn\" disabled class=\"w-full px-4 py-3 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 disabled:bg-gray-400 disabled:cursor-not-allowed\"\u003e\n                        Download Sphere (ZIP)\n                    \u003c/button\u003e\n                \u003c/div\u003e\n            \u003c/div\u003e\n\n            \u003cdiv id=\"logoCanvasContainer\" class=\"flex-1 bg-gray-200 flex items-center justify-center relative min-h-0\"\u003e\n                \u003cdiv id=\"loadingMessage\" class=\"absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-black bg-opacity-60 text-white text-center p-4 rounded-lg shadow-lg\" style=\"display: block;\"\u003e\n                    Please select a logo image to start.\n                \u003c/div\u003e\n            \u003c/div\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n    \n    \u003cscript src=\"https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js\"\u003e\u003c/script\u003e\n    \u003cscript src=\"https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js\"\u003e\u003c/script\u003e\n    \u003cscript src=\"https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js\"\u003e\u003c/script\u003e\n\n    \u003cscript\u003e\n        let canvasContainer, loadingMessage, logoFileInput, angleIncrementInput, \n            saveFrameBtn, angleDisplay, downloadHorizontal360Btn, downloadVertical360Btn, downloadSphereBtn;\n        \n        let scene = null, camera = null, renderer = null, controls = null;\n        let logoGroup = null; \n        \n        let logoImageProcessedSuccessfully = false; \n        let animationFrameId = null;\n        const logoImageObject = new Image(); \n\n        function updateLoadingMessage(text, display = true) {\n            if (loadingMessage) {\n                loadingMessage.textContent = text;\n                loadingMessage.style.display = display ? 'block' : 'none';\n            }\n        }\n\n        function updateRotationAndRender() {\n            if (logoImageProcessedSuccessfully \u0026\u0026 logoGroup \u0026\u0026 renderer \u0026\u0026 scene \u0026\u0026 camera) {\n                renderer.render(scene, camera);\n            }\n        }\n        \n        function initThreeJS() {\n            if (renderer \u0026\u0026 renderer.domElement \u0026\u0026 renderer.domElement.parentElement) { \n                renderer.domElement.parentElement.removeChild(renderer.domElement);\n                renderer.dispose();\n                renderer = null;\n            }\n            if (scene) {\n                while(scene.children.length \u003e 0){ \n                    const object = scene.children[0];\n                    scene.remove(object);\n                    if (object instanceof THREE.Mesh || object instanceof THREE.Group) {\n                        object.traverse(child =\u003e {\n                            if (child.geometry) child.geometry.dispose();\n                            if (child.material) {\n                                if (Array.isArray(child.material)) {\n                                    child.material.forEach(material =\u003e material.dispose());\n                                } else {\n                                    child.material.dispose();\n                                }\n                            }\n                        });\n                    }\n                }\n            }\n            logoGroup = null; \n\n            scene = new THREE.Scene();\n            if (!canvasContainer) {\n                updateLoadingMessage(\"Error: Canvas container missing.\");\n                return;\n            }\n            const aspect = canvasContainer.clientWidth / canvasContainer.clientHeight;\n            camera = new THREE.PerspectiveCamera(50, aspect, 0.1, 1000); \n            camera.position.set(0, 0, 90); \n            camera.lookAt(scene.position); \n\n            renderer = new THREE.WebGLRenderer({ \n                antialias: true, \n                alpha: true, \n                preserveDrawingBuffer: true \n            });\n            renderer.setClearColor(0x000000, 0); \n            renderer.setPixelRatio(window.devicePixelRatio);\n            renderer.setSize(canvasContainer.clientWidth, canvasContainer.clientHeight);\n            renderer.domElement.id = 'logoCanvas';\n            canvasContainer.appendChild(renderer.domElement); \n            \n            controls = new THREE.OrbitControls(camera, renderer.domElement);\n            controls.enableDamping = true;\n            controls.dampingFactor = 0.1;\n            controls.enableZoom = false;\n            controls.enablePan = false;\n            controls.addEventListener('change', () =\u003e {\n                if (logoGroup) {\n                    let yAngle = THREE.MathUtils.radToDeg(controls.getAzimuthalAngle());\n                    let xAngle = THREE.MathUtils.radToDeg(controls.getPolarAngle()) - 90;\n                    if(angleDisplay) angleDisplay.textContent = `H: ${parseFloat(yAngle.toFixed(1))}°, V: ${parseFloat(-xAngle.toFixed(1))}°`;\n                }\n            });\n\n            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); \n            scene.add(ambientLight);\n            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7); \n            directionalLight.position.set(10, 15, 10);\n            scene.add(directionalLight);\n            const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.3);\n            directionalLight2.position.set(-10, -5, -10);\n            scene.add(directionalLight2);\n\n            if (!animationFrameId) {\n                animate();\n            }\n        }\n\n        function setupAndHandleFileInput() {\n            if (!logoFileInput) {\n                updateLoadingMessage(\"Error: File input element missing from page.\");\n                return;\n            }\n            \n            logoFileInput.addEventListener('change', function(event) {\n                if (!event || !event.target || !event.target.files || event.target.files.length === 0) {\n                    return;\n                }\n\n                const file = event.target.files[0];\n                updateLoadingMessage('Reading file: ' + file.name);\n                \n                const reader = new FileReader();\n                reader.onload = function(e_reader) {\n                    updateLoadingMessage('File data loaded, preparing image object...');\n                    logoImageProcessedSuccessfully = false; \n                    disableControls();\n                    logoImageObject.onload = () =\u003e {\n                        updateLoadingMessage('Processing Image into Voxels...');\n                        initThreeJS(); \n                        createVoxelLogo();\n                    };\n                    logoImageObject.onerror = () =\u003e {\n                        updateLoadingMessage('Error: Could not interpret image file. Try a different image.');\n                        disableControls();\n                    };\n                    logoImageObject.src = e_reader.target.result;\n                };\n                reader.onerror = () =\u003e {\n                    updateLoadingMessage('Error reading file contents. Check console.');\n                    disableControls();\n                };\n                reader.readAsDataURL(file);\n            });\n        }\n        \n        function disableControls() {\n            if(saveFrameBtn) saveFrameBtn.disabled = true;\n            if(downloadHorizontal360Btn) downloadHorizontal360Btn.disabled = true;\n            if(downloadVertical360Btn) downloadVertical360Btn.disabled = true;\n            if(downloadSphereBtn) downloadSphereBtn.disabled = true;\n        }\n\n        function enableControls() {\n            if(saveFrameBtn) saveFrameBtn.disabled = false;\n            if(downloadHorizontal360Btn) downloadHorizontal360Btn.disabled = false;\n            if(downloadVertical360Btn) downloadVertical360Btn.disabled = false;\n            if(downloadSphereBtn) downloadSphereBtn.disabled = false;\n        }\n\n        function setupEventListeners() {\n            if (saveFrameBtn) {\n                saveFrameBtn.addEventListener('click', () =\u003e {\n                    if (!logoImageProcessedSuccessfully || !renderer) return;\n                    renderer.render(scene, camera); \n\n                    const dataURL = renderer.domElement.toDataURL('image/png');\n                    const link = document.createElement('a');\n\n                    let yAngle = Math.round(THREE.MathUtils.radToDeg(controls.getAzimuthalAngle()));\n                    let xAngle = Math.round(THREE.MathUtils.radToDeg(controls.getPolarAngle()) - 90);\n\n                    link.download = `logo_frame_H${yAngle}_V${-xAngle}.png`;\n                    link.href = dataURL;\n                    document.body.appendChild(link); \n                    link.click();\n                    document.body.removeChild(link);\n                });\n            }\n\n            if (downloadHorizontal360Btn) downloadHorizontal360Btn.addEventListener('click', downloadHorizontal360);\n            if (downloadVertical360Btn) downloadVertical360Btn.addEventListener('click', downloadVertical360);\n            if (downloadSphereBtn) downloadSphereBtn.addEventListener('click', downloadSphere); // NEW\n\n            window.addEventListener('resize', onWindowResize, false); \n        }\n\n        async function downloadRotation(axis) {\n             if (!logoImageProcessedSuccessfully || !renderer) return;\n\n            const increment = parseFloat(angleIncrementInput.value) || 10;\n            if (360 % increment !== 0) {\n                alert(\"Please choose an angle step that divides 360 evenly (e.g., 10, 15, 30).\");\n                return;\n            }\n            \n            const isHorizontal = axis === 'horizontal';\n            updateLoadingMessage(`Generating ${isHorizontal ? 'Horizontal' : 'Vertical'} 360 frames...`, true);\n            disableControls();\n\n            const zip = new JSZip();\n            const originalRotation = logoGroup.rotation.clone();\n\n            for (let angle = 0; angle \u003c 360; angle += increment) {\n                if (isHorizontal) {\n                    logoGroup.rotation.set(0, THREE.MathUtils.degToRad(angle), 0);\n                } else {\n                    logoGroup.rotation.set(THREE.MathUtils.degToRad(angle), 0, 0);\n                }\n                renderer.render(scene, camera);\n                \n                await new Promise(resolve =\u003e setTimeout(resolve, 10));\n\n                const dataURL = renderer.domElement.toDataURL('image/png');\n                const imageData = dataURL.split(',')[1];\n                const prefix = isHorizontal ? 'h' : 'v';\n                zip.file(`frame_${prefix}_${String(angle).padStart(3, '0')}.png`, imageData, {base64: true});\n            }\n\n            updateLoadingMessage('Creating ZIP file...', true);\n            zip.generateAsync({type:\"blob\"}).then(function(content) {\n                const link = document.createElement('a');\n                link.href = URL.createObjectURL(content);\n                link.download = `logo_360_${isHorizontal ? 'horizontal' : 'vertical'}.zip`;\n                document.body.appendChild(link);\n                link.click();\n                document.body.removeChild(link);\n                \n                logoGroup.rotation.copy(originalRotation);\n                updateRotationAndRender();\n                updateLoadingMessage('', false);\n                enableControls();\n            });\n        }\n\n        // NEW: Function to download the full sphere of images\n        async function downloadSphere() {\n            if (!logoImageProcessedSuccessfully || !renderer) return;\n\n            const increment = parseFloat(angleIncrementInput.value) || 10;\n            if (180 % increment !== 0 || 360 % increment !== 0) {\n                alert(\"Please choose an angle step that divides both 180 and 360 evenly (e.g., 10, 15, 30, 45).\");\n                return;\n            }\n\n            updateLoadingMessage('Generating Sphere frames...', true);\n            disableControls();\n\n            const zip = new JSZip();\n            const originalRotation = logoGroup.rotation.clone();\n\n            // Loop through vertical angles (from top to bottom)\n            for (let vAngle = -90; vAngle \u003c= 90; vAngle += increment) {\n                // Loop through horizontal angles\n                for (let hAngle = 0; hAngle \u003c 360; hAngle += increment) {\n                    logoGroup.rotation.set(\n                        THREE.MathUtils.degToRad(vAngle), \n                        THREE.MathUtils.degToRad(hAngle), \n                        0\n                    );\n                    renderer.render(scene, camera);\n\n                    await new Promise(resolve =\u003e setTimeout(resolve, 5));\n\n                    const dataURL = renderer.domElement.toDataURL('image/png');\n                    const imageData = dataURL.split(',')[1];\n                    const vAngleFormatted = String(vAngle).padStart(4, '0');\n                    const hAngleFormatted = String(hAngle).padStart(3, '0');\n                    zip.file(`frame_v${vAngleFormatted}_h${hAngleFormatted}.png`, imageData, {base64: true});\n                }\n                 updateLoadingMessage(`Generating Sphere... ${Math.round(((vAngle + 90) / 180) * 100)}% complete`, true);\n            }\n\n            updateLoadingMessage('Creating ZIP file...', true);\n            zip.generateAsync({type:\"blob\"}).then(function(content) {\n                const link = document.createElement('a');\n                link.href = URL.createObjectURL(content);\n                link.download = \"logo_sphere.zip\";\n                document.body.appendChild(link);\n                link.click();\n                document.body.removeChild(link);\n                \n                logoGroup.rotation.copy(originalRotation);\n                updateRotationAndRender();\n                updateLoadingMessage('', false);\n                enableControls();\n            });\n        }\n\n        function downloadHorizontal360() { downloadRotation('horizontal'); }\n        function downloadVertical360() { downloadRotation('vertical'); }\n\n        function areColorsSimilar(r1, g1, b1, r2, g2, b2, tolerance) {\n            const dist = Math.sqrt(\n                Math.pow(r1 - r2, 2) +\n                Math.pow(g1 - g2, 2) +\n                Math.pow(b1 - b2, 2)\n            );\n            return dist \u003c tolerance;\n        }\n\n        function createVoxelLogo() {\n            if (logoImageObject.naturalWidth === 0 || logoImageObject.naturalHeight === 0) {\n                updateLoadingMessage('Error: Image has no dimensions for voxel creation.');\n                disableControls();\n                return;\n            }\n\n            logoGroup = new THREE.Group(); \n            const tempCanvas = document.createElement('canvas');\n            const tempCtx = tempCanvas.getContext('2d', { willReadFrequently: true });\n            \n            const processDim = 256; \n            let imgProcessWidth, imgProcessHeight;\n\n            if (logoImageObject.naturalWidth \u003e= logoImageObject.naturalHeight) {\n                imgProcessWidth = processDim;\n                imgProcessHeight = Math.round(processDim * (logoImageObject.naturalHeight / logoImageObject.naturalWidth));\n            } else {\n                imgProcessHeight = processDim;\n                imgProcessWidth = Math.round(processDim * (logoImageObject.naturalWidth / logoImageObject.naturalHeight));\n            }\n            imgProcessHeight = Math.max(1, imgProcessHeight); \n            imgProcessWidth = Math.max(1, imgProcessWidth); \n\n            tempCanvas.width = imgProcessWidth;\n            tempCanvas.height = imgProcessHeight;\n            tempCtx.drawImage(logoImageObject, 0, 0, imgProcessWidth, imgProcessHeight);\n            \n            let imageData;\n            try {\n                imageData = tempCtx.getImageData(0, 0, imgProcessWidth, imgProcessHeight);\n            } catch (e) {\n                updateLoadingMessage('Error processing image data.');\n                disableControls();\n                return;\n            }\n\n            const bgColorR = imageData.data[0]; \n            const bgColorG = imageData.data[1]; \n            const bgColorB = imageData.data[2]; \n            const bgColorA = imageData.data[3]; \n            const colorTolerance = 40; \n            let isBackgroundLikelyTransparent = bgColorA \u003c 50; \n\n            const voxelSize = 0.2; \n            // NEW: Increased depth for a thicker model\n            const voxelDepthLayers = 8; \n            const alphaThreshold = 128; \n\n            const maxModelDim = 75; \n            const modelScale = maxModelDim / Math.max(imgProcessWidth * voxelSize, imgProcessHeight * voxelSize);\n\n            const voxelGeometry = new THREE.BoxGeometry(voxelSize, voxelSize, voxelSize);\n            let createdVoxelCount = 0;\n            const materialCache = {};\n\n            for (let y = 0; y \u003c imgProcessHeight; y++) {\n                for (let x = 0; x \u003c imgProcessWidth; x++) {\n                    const i = (y * imgProcessWidth + x) * 4;\n                    const r = imageData.data[i];\n                    const g = imageData.data[i + 1];\n                    const b = imageData.data[i + 2];\n                    const alpha = imageData.data[i + 3];\n\n                    if (alpha \u003c alphaThreshold) continue;\n                    if (!isBackgroundLikelyTransparent \u0026\u0026 areColorsSimilar(r, g, b, bgColorR, bgColorG, bgColorB, colorTolerance)) continue; \n                    \n                    const colorKey = `rgb(${r},${g},${b})`;\n                    let voxelMaterial = materialCache[colorKey];\n\n                    if (!voxelMaterial) {\n                        const voxelColor = new THREE.Color(r / 255, g / 255, b / 255);\n                        voxelMaterial = new THREE.MeshStandardMaterial({ \n                            color: voxelColor,\n                            metalness: 0.1, \n                            roughness: 0.9 \n                        });\n                        materialCache[colorKey] = voxelMaterial;\n                    }\n                    \n                    for (let l = 0; l \u003c voxelDepthLayers; l++) {\n                        const voxel = new THREE.Mesh(voxelGeometry, voxelMaterial); \n                        \n                        voxel.position.x = (x - imgProcessWidth / 2 + 0.5) * voxelSize;\n                        voxel.position.y = -(y - imgProcessHeight / 2 + 0.5) * voxelSize; \n                        voxel.position.z = (l - (voxelDepthLayers - 1) / 2) * voxelSize;\n                        \n                        logoGroup.add(voxel);\n                        createdVoxelCount++;\n                    }\n                }\n            }\n            \n            if (createdVoxelCount === 0) {\n                updateLoadingMessage('No distinct logo pixels found. Try another image.');\n                disableControls();\n                logoImageProcessedSuccessfully = false;\n                return;\n            }\n            \n            logoGroup.scale.set(modelScale, modelScale, modelScale);\n            scene.add(logoGroup);\n\n            updateLoadingMessage('', false); \n            logoImageProcessedSuccessfully = true;\n            enableControls();\n            updateRotationAndRender(); \n        }\n        \n        function animate() { \n            animationFrameId = requestAnimationFrame(animate);\n            if (controls) controls.update();\n            renderer.render(scene, camera);\n        }\n\n        function onWindowResize() {\n            if (!canvasContainer || !camera || !renderer) return; \n            const width = canvasContainer.clientWidth;\n            const height = canvasContainer.clientHeight;\n            if (width === 0 || height === 0) return; \n            \n            camera.aspect = width / height;\n            camera.updateProjectionMatrix();\n            renderer.setSize(width, height);\n            \n            if (logoImageProcessedSuccessfully) {\n                updateRotationAndRender(); \n            }\n        }\n        \n        document.addEventListener('DOMContentLoaded', (event) =\u003e {\n            try {\n                canvasContainer = document.getElementById('logoCanvasContainer');\n                loadingMessage = document.getElementById('loadingMessage');\n                logoFileInput = document.getElementById('logoFileInput');\n                angleIncrementInput = document.getElementById('angleIncrement');\n                saveFrameBtn = document.getElementById('saveFrameBtn');\n  []);\n\n            const saveHistory = useCallback(() =\u003e {\n                if (!canvasRef.current) return;\n                const newHistory = history.current.slice(0, historyIndex.current + 1);\n                newHistory.push(canvasRef.current.toDataURL());\n                history.current = newHistory;\n                historyIndex.current = newHistory.length - 1;\n            }, []);\n\n            const handleUndo = useCallback(() =\u003e { if (historyIndex.current \u003e 0) { historyIndex.current--; redrawCanvas(); }}, [redrawCanvas]);\n            const handleRedo = useCallback(() =\u003e { if (historyIndex.current \u003c history.current.length - 1) { historyIndex.current++; redrawCanvas(); }}, [redrawCanvas]);\n            const clearMask = useCallback(() =\u003e { if(uploadedImage \u0026\u0026 canvasRef.current) { historyIndex.current = 0; redrawCanvas(); }}, [uploadedImage, redrawCanvas]);\n\n            useEffect(() =\u003e {\n                if (mode !== 'edit' || status !== 'editing' || !canvasRef.current) return;\n                \n                const canvas = canvasRef.current;\n                const ctx = canvas.getContext('2d');\n                const img = new Image();\n                \n                img.onload = () =\u003e {\n                    const container = canvas.parentElement;\n                    const containerRatio = container.clientWidth / container.clientHeight;\n                    const imgRatio = img.width / img.height;\n                    \n                    canvas.width = containerRatio \u003e imgRatio ? container.clientHeight * imgRatio : container.clientWidth;\n                    canvas.height = containerRatio \u003e imgRatio ? container.clientHeight : container.clientWidth / imgRatio;\n\n                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);\n                    history.current = [canvas.toDataURL()];\n                    historyIndex.current = 0;\n                };\n                img.src = uploadedImage;\n\n                const getCoords = (e) =\u003e {\n                    const rect = canvas.getBoundingClientRect();\n                    const clientX = e.clientX ?? e.touches[0].clientX;\n                    const clientY = e.clientY ?? e.touches[0].clientY;\n                    return [clientX - rect.left, clientY - rect.top];\n                };\n\n                const startDrawing = (e) =\u003e { e.preventDefault(); isDrawing.current = true; const [x, y] = getCoords(e); ctx.beginPath(); ctx.moveTo(x, y); };\n                const stopDrawing = (e) =\u003e { e.preventDefault(); if (isDrawing.current) { isDrawing.current = false; saveHistory(); }};\n                const draw = (e) =\u003e {\n                    if (!isDrawing.current) return;\n                    e.preventDefault();\n                    const [x, y] = getCoords(e);\n                    ctx.strokeStyle = 'rgb(255, 0, 0)';\n                    ctx.lineWidth = brushSize;\n                    ctx.lineCap = 'round';\n                    ctx.lineTo(x, y);\n                    ctx.stroke();\n                };\n\n                canvas.addEventListener('mousedown', startDrawing);\n                canvas.addEventListener('mouseup', stopDrawing);\n                canvas.addEventListener('mouseleave', stopDrawing);\n                canvas.addEventListener('mousemove', draw);\n                canvas.addEventListener('touchstart', startDrawing, { passive: false });\n                canvas.addEventListener('touchend', stopDrawing);\n                canvas.addEventListener('touchcancel', stopDrawing);\n                canvas.addEventListener('touchmove', draw, { passive: false });\n\n                return () =\u003e {\n                    canvas.removeEventListener('mousedown', startDrawing);\n                    canvas.removeEventListener('mouseup', stopDrawing);\n                    canvas.removeEventListener('mouseleave', stopDrawing);\n                    canvas.removeEventListener('mousemove', draw);\n                    canvas.removeEventListener('touchstart', startDrawing);\n                    canvas.removeEventListener('touchend', stopDrawing);\n                    canvas.removeEventListener('touchcancel', stopDrawing);\n                    canvas.removeEventListener('touchmove', draw);\n                };\n            }, [uploadedImage, status, brushSize, saveHistory, mode]);\n\n            const handleImageUpload = (event) =\u003e {\n                const file = event.target.files[0];\n                if (!file) return;\n                const reader = new FileReader();\n                reader.onload = (e) =\u003e {\n                    setUploadedImage(e.target.result);\n                    setGeneratedImage(null);\n                    setStatus('editing');\n                    setError(null);\n                };\n                reader.readAsDataURL(file);\n            };\n\n            const generateImage = async () =\u003e {\n                setStatus('loading');\n                setError(null);\n\n                let payload = { prompt };\n                \n                if (mode === 'edit') {\n                    if (!canvasRef.current) {\n                        setError(\"An error occurred. Please start over.\");\n                        setStatus('error');\n                        return;\n                    }\n\n                    const originalImg = new Image();\n                    originalImg.src = uploadedImage;\n                    await new Promise(resolve =\u003e originalImg.onload = resolve);\n\n                    const maskCanvas = document.createElement('canvas');\n                    maskCanvas.width = originalImg.width;\n                    maskCanvas.height = originalImg.height;\n                    const maskCtx = maskCanvas.getContext('2d');\n                    maskCtx.drawImage(canvasRef.current, 0, 0, canvasRef.current.width, canvasRef.current.height, 0, 0, originalImg.width, originalImg.height);\n r);\n                    setError(err.message);\n                    setStatus('error');\n                }\n            };\n\n            const handleDownload = () =\u003e {\n                const link = document.createElement('a');\n                link.href = generatedImage;\n                link.download = 'generated-image.png';\n                link.click();\n            };\n\n            const switchMode = (newMode) =\u003e {\n                if (status === 'loading') return;\n                setMode(newMode);\n                setStatus('idle');\n                setUploadedImage(null);\n                setGeneratedImage(null);\n                setError(null);\n                setPrompt(newMode === 'generate' ? \"A hyperrealistic photo of a raccoon chef\" : \"add a pirate hat\");\n                 if (fileInputRef.current) fileInputRef.current.value = \"\";\n            };\n\n            return (\n                \u003cdiv className=\"h-full w-full flex items-center justify-center p-4 bg-gray-100\"\u003e\n                    \u003cdiv className=\"max-w-4xl w-full h-full max-h-[95vh] bg-white rounded-xl border border-gray-200 shadow-lg overflow-hidden flex flex-col\"\u003e\n                        \u003cheader className=\"text-center p-6 border-b border-gray-200\"\u003e\n                            \u003ch1 className=\"text-2xl sm:text-3xl font-bold text-gray-900\"\u003eAI Image Tool\u003c/h1\u003e\n                            \u003cdiv className=\"flex justify-center mt-4 space-x-2\"\u003e\n                                \u003cbutton onClick={() =\u003e switchMode('generate')} disabled={status === 'loading'} className={`px-4 py-2 rounded-lg text-sm font-semibold ${mode === 'generate' ? 'bg-black text-white' : 'bg-gray-200 text-gray-800'}`}\u003eGenerate Image\u003c/button\u003e\n                                {/* The \"Edit Image\" button is now disabled and has new text */}\n                                \u003cbutton disabled className={`px-4 py-2 rounded-lg text-sm font-semibold bg-gray-200 text-gray-500 cursor-not-allowed`} title=\"This feature is coming soon!\"\u003e\n                                    Edit Image (Coming Soon)\n                                \u003c/button\u003e\n                            \u003c/div\u003e\n                        \u003c/header\u003e\n                        \n                        \u003cdiv className=\"p-5 space-y-4 control-panel\"\u003e\n                            \u003cdiv\u003e\n                                \u003clabel htmlFor=\"prompt\" className=\"block text-sm font-medium text-gray-700 mb-1\"\u003e{mode === 'generate' ? 'Describe the image you want to create:' : 'Describe the change you want to make:'}\u003c/label\u003e\n                                \u003ctextarea id=\"prompt\" rows=\"3\" className=\"w-full p-3 bg-gray-50 border border-gray-300 rounded-lg\" value={prompt} onChange={(e) =\u003e setPrompt(e.target.value)} /\u003e\n                            \u003c/div\u003e\n                             {status === 'success' \u0026\u0026 (\n                                 \u003cdiv className=\"flex justify-between items-center\"\u003e\n                                     \u003cbutton onClick={() =\u003e switchMode(mode)} className=\"px-4 py-2 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 flex items-center\"\u003eStart New\u003c/button\u003e\n                                     \u003cbutton onClick={handleDownload} className=\"px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 flex items-center\"\u003eDownload\u003c/button\u003e\n                                 \u003c/div\u003e\n                             )}\n                        \u003c/div\u003e\n                        \n                        {(status === 'idle' \u0026\u0026 mode === 'generate') \u0026\u0026 (\n                          \u003cdiv className=\"p-4 border-t border-gray-200\"\u003e\n                              \u003cbutton onClick={generateImage} className=\"w-full px-4 py-3 bg-black text-white font-semibold rounded-lg hover:bg-gray-800 disabled:bg-gray-400 flex items-center justify-center text-lg\" disabled={status === 'loading'}\u003e\n                                  {status === 'loading' ? 'Generating...' : 'Generate'}\n                              \u003c/button\u003e\n                          \u003c/div\u003e\n                        )}\n\n                        \u003cdiv className=\"flex-grow bg-gray-200 flex items-center justify-center relative min-h-0 p-2\"\u003e\n                            {status === 'idle' \u0026\u0026 !generatedImage \u0026\u0026 \u003cp className=\"text-gray-500 p-4 text-center\"\u003eDescribe an image to generate.\u003c/p\u003e}\n                            {status === 'loading' \u0026\u0026 \u003cdiv className=\"loader\"\u003e\u003c/div\u003e}\n                            {status === 'error' \u0026\u0026 \u003cp className=\"text-red-600 p-4 text-center font-medium\"\u003eError: {error}\u003c/p\u003e}\n                            {status === 'success' \u0026\u0026 generatedImage \u0026\u0026 \u003cimg src={generatedImage} alt=\"Generated result\" className=\"h-full w-full object-contain\" /\u003e}\n                        \u003c/div\u003e\n                    \u003c/div\u003e\n                \u003c/div\u003e\n            );\n        };\n\n        const container = document.getElementById('root');\n        const root = ReactDOM.createRoot(container);\n        root.render(\u003cApp /\u003e);\n    \u003c/script\u003e\n\u003c/body\u003e\n\u003c/html\u003e","name":"","z":307,"__v":0},{"_id":"6850319430874d518aa28466","wid":"6850319430874d518aa28466","mag_num_id":5214402,"type":"picture","x":467,"y":515,"w":90,"h":67,"version":2,"flags":{"useOriginalViewBoxSVG":true},"z":308,"cropH":338,"cropW":452,"cropX":0,"cropY":0,"originalCropH":338,"originalCropW":452,"originalCropX":0,"originalCropY":0,"originalH":338,"originalW":452,"picture":{"type":"png","unscaledUrl":"img/6666        -webkit-appearance: none; appearance: none;\n            width: 16px; height: 16px; background: #111827;\n            border-radius: 50%; cursor: pointer;\n        }\n        input[type=\"range\"]::-moz-range-thumb {\n            width: 16px; height: 16px; background: #111827;\n            border-radius: 50%; cursor: pointer;\n        }\n        a:hover .track-link {\n            text-decoration: underline;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody class=\"flex items-center justify-center min-h-screen p-4\"\u003e\n\n    \u003c!-- Responsive Audio Player --\u003e\n    \u003c!-- On small screens (mobile), it's a vertical card --\u003e\n    \u003c!-- On medium screens and up (sm:), it becomes a horizontal bar --\u003e\n    \u003cdiv class=\"audio-player w-full max-w-xs sm:max-w-2xl mx-auto p-6 sm:p-4 rounded-xl flex flex-col sm:flex-row items-center text-center sm:text-left gap-4\"\u003e\n        \n        \u003c!-- Cover Art: size changes on different screens --\u003e\n        \u003c!-- Wrapped in an anchor tag to make it a link --\u003e\n        \u003ca id=\"cover-link\" href=\"#\" target=\"_blank\"\u003e\n            \u003cimg id=\"cover-art\" src=\"https://i.imgur.com/jvs3Evt.png\" alt=\"Album Cover\" class=\"w-40 h-40 sm:w-20 sm:h-20 rounded-lg object-cover border border-gray-200 shadow-md flex-shrink-0\"\u003e\n        \u003c/a\u003e\n        \n        \u003c!-- Radio and Track Info --\u003e\n        \u003cdiv class=\"flex-grow min-w-0\"\u003e\n            \u003ch1 class=\"text-2xl sm:text-xl font-bold text-gray-900\"\u003eMarlyG Radio\u003c/h1\u003e\n            \u003cdiv class=\"h-14 sm:h-auto flex flex-col justify-center sm:block\"\u003e\n                \u003ch2 id=\"track-title\" class=\"font-bold text-lg sm:text-md text-gray-800 truncate\"\u003eSyncing...\u003c/h2\u003e\n                \u003c!-- Wrapped artist name in an anchor tag to make it a link --\u003e\n                \u003ca id=\"artist-link\" href=\"#\" target=\"_blank\" class=\"block text-sm text-gray-500 truncate track-link\"\u003e\n                    \u003cp id=\"track-artist\"\u003ePlease wait\u003c/p\u003e\n                \u003c/a\u003e\n            \u003c/div\u003e\n        \u003c/div\u003e\n\n        \u003c!-- Audio element (hidden but essential) --\u003e\n        \u003caudio id=\"audio-element\" src=\"\"\u003e\u003c/audio\u003e\n\n        \u003c!-- Simplified Controls --\u003e\n        \u003cdiv class=\"flex items-center justify-center sm:justify-end gap-5 w-full sm:w-auto mt-2 sm:mt-0\"\u003e\n            \u003cbutton id=\"play-pause-btn\" class=\"control-btn text-white bg-black w-14 h-14 sm:w-12 sm:h-12 rounded-full text-xl sm:text-lg flex items-center justify-center shadow-lg hover:bg-gray-800 flex-shrink-0\"\u003e\n                \u003ci class=\"fas fa-play\"\u003e\u003c/i\u003e\n            \u003c/button\u003e\n            \u003cdiv class=\"flex items-center gap-2 w-full sm:w-32\"\u003e\n                \u003ci id=\"volume-icon\" class=\"fas fa-volume-up text-gray-500\"\u003e\u003c/i\u003e\n                \u003cinput type=\"range\" id=\"volume-bar\" min=\"0\" max=\"1\" step=\"0.01\" value=\"1\" class=\"w-full\"\u003e\n            \u003c/div\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n\n    \u003cscript type=\"module\"\u003e\n        // Firebase Imports\n        // Firebase is now only used to handle authentication, not for shared state\n        import { initializeApp } from \"https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js\";\n        import { getAuth, signInAnonymously } from \"https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js\";\n        \n        // No Firestore imports needed for this approach, as the playlist is fixed\n\n        // --- DOM ELEMENTS ---\n        const audio = document.getElementById('audio-element');\n        const playPauseBtn = document.getElementById('play-pause-btn');\n        const volumeBar = document.getElementById('volume-bar');\n        const trackTitle = document.getElementById('track-title');\n        const trackArtist = document.getElementById('track-artist');\n        const volumeIcon = document.getElementById('volume-icon');\n        const coverArtImg = document.getElementById('cover-art');\n        const coverLink = document.getElementById('cover-link');\n        const artistLink = document.getElementById('artist-link');\n\n        // --- STATE ---\n        let isPlaying = false;\n        \n        // Universal playlist is now fixed and not shuffled.\n        // It's the \"broadcast schedule\" for everyone.\n        const universalPlaylist = [\n            { title: \"Our Garage (intro mix)\", artist: 'Champagnemuma', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1755666619/01_OUR_GRARGE_SESSION_a0slyi.mp3', duration: 2065, cover: 'https://i.imgur.com/6mUohOh.png', link: 'https://soundcloud.com/user-445873863-492773920' },\n            { title: \"Pegassi @ Intercell ADE 2024\", artist: 'Pegassi', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750209324/Pegassi_at_Intercell_x_Charlie_Sparks_pres._Elektra_ADE_2024_88AoA3YFOlk_f86ktc.mp3', duration: 3600 },\n            { title: \"Interplanetary Criminal @ HÖR\", artist: 'Dekmantel', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750209777/Dekmantel_-_Interplanetary_Criminal_H%C3%96R_-_Aug_5_2023_c3ujKbS-nmU_yc5axv.mp3', duration: 3431 },\n            { title: \"Adrián Mills @ F2F Cloudy\", artist: 'FACE 2 FACE TV', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210137/FACE_2_FACE_TV_-_Adri%C3%A1n_Mills_F2F_Cloudy_H%C3%96R_-_May_8_2025_tmmkQaqxDbw_racbps.mp3', duration: 3624 },\n            { title: \"Techno Set Live 2024\", artist: 'Gonzo', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210163/Gonzo_-_Techno_Set_Live_2024_The_Sound_Gallery_xREVY-jAqlY_hb3qax.mp3', duration: 3605 },\n            { title: \"OFB Freestyle\", artist: 'Balamii', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210173/Balamii_OFB_w_Headie_One_RV_Dezzie_Izzpot_Kush_Blitty_Kash_Lowkey_Bradz_M1onthebeat_JTK_i8pBR6EQtlg_z3s9gt.mp3', duration: 1213 },\n            { title: \"Sampler Fight Night\", artist: 'Prizefight vs Ned Bennett', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210164/Prizefight_vs_Ned_Bennett_Sampler_Fight_Night_UmwiNCQRueg_oytqtq.mp3', duration: 1982 },\n            { title: \"Boiler Room Montréal\", artist: 'Interplanetary Criminal', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210172/Interplanetary_Criminal_Boiler_Room_Montr%C3%A9al_qVzW8WpOpvw_yznxme.mp3', duration: 3519 },\n            { title: \"Boiler Room Denver\", artist: 'Sammy Virji', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210184/Sammy_Virji_Boiler_Room_Denver_6zPr1rk0Ans_rnztpm.mp3', duration: 3583 },\n            { title: \"Kindred Radio Set\", artist: 'SOUL MASS TRANSIT SYSTEM', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210190/SOUL_MASS_TRANSIT_SYSTEM_Kindred_Radio_4icPU9XQ-DQ_zhmu1d.mp3', duration: 3724 },\n            { title: \"Live from Melbourne\", artist: 'Osmosis Jones', src: 'https://res.cloudinary.com/drxtsfygh/video/upload/v1750210378/Osmosis_Jones_Nerve_Live_from_Melbourne_Naarm_-b8P_fbQeJw_oire8c.mp3', duration: 1800 },\n        ];\n\n        // This is a fixed, universal start time (in UTC).\n        // Everyone will sync to this moment, making the schedule predictable.\n        const universalStartTime = new Date('2025-08-20T05:00:00Z');\n\n        // --- Firebase Setup (simplified for auth only) ---\n        const firebaseConfig = {\n            apiKey: \"AIzaSyCEld9NHZArU4O0R4Mo_K5uJ6WiPVBTbp8\",\n            authDomain: \"marlygradio.firebaseapp.com\",\n            projectId: \"marlygradio\",\n            storageBucket: \"marlygradio.appspot.com\",\n            messagingSenderId: \"885134257352\",\n            appId: \"1:885134257352:web:62c4ccc38c1da63006c9fd\",\n            measurementId: \"G-GBRHMH4SFT\"\n        };\n        \n        async function initializeRadio() {\n            try {\n                const app = initializeApp(firebaseConfig);\n                const auth = getAuth(app);\n                await signInAnonymously(auth);\n                syncAndPlay();\n            } catch (error) {\n                console.error(\"Error initializing radio:\", error);\n                trackTitle.textContent = \"Error loading radio\";\n                trackArtist.textContent = \"Please check Firebase rules and refresh.\";\n            }\n        }\n        \n        function syncAndPlay() {\n            const { trackIndex, seekTime } = calculateCurrentPosition();\n            loadTrack(trackIndex, seekTime);\n            playTrack();\n        }\n\n        function calculateCurrentPosition() {\n            const nowMillis = new Date().getTime();\n            const startTimeMillis = universalStartTime.getTime();\n            \n            // Calculate total duration of the loop\n            const totalPlaylistDuration = universalPlaylist.reduce((sum, track) =\u003e sum + track.duration, 0);\n            \n            // Calculate time elapsed since the universal start\n            const elapsedSeconds = (nowMillis - startTimeMillis) / 1000;\n            \n            // Find the current position within the looping playlist\n            let currentPositionInLoop = elapsedSeconds % totalPlaylistDuration;\n            \n            let trackIndex = 0;\n            for (let i = 0; i \u003c universalPlaylist.length; i++) {\n                if (currentPositionInLoop \u003c universalPlaylist[i].duration) {\n                    trackIndex = i;\n                    break;\n                }\n                currentPositionInLoop -= universalPlaylist[i].duration;\n            }\n            \n            return { trackIndex, seekTime: currentPositionInLoop };\n        }\n\n        function loadTrack(index, startTime = 0) {\n            const track = universalPlaylist[index];\n            trackTitle.textContent = track.title;\n            trackArtist.textContent = track.artist;\n            audio.src = track.src;\n            \n            if (track.cover \u0026\u0026 track.link) {\n                coverArtImg.src = track.cover;\n                coverLink.href = track.link;\n                artistLink.href = track.link;\n            } else {\n                coverArtImg.src = 'https://i.imgur.com/jvs3Evt.png';\n                coverLink.href = '#';\n                artistLink.href = '#';\n            }\n\n            audio.onloadedmetadata = () =\u003e {\n                if (startTime \u003e 0 \u0026\u0026 startTime \u003c audio.duration) {\n                    audio.currentTime = startTime;\n                }\n            };\n        }\n        \n        function playTrack() {\n            const promise = audio.play();\n            if (promise !== undefined) {\n                promise.then(() =\u003e {\n                    isPlaying = true;\n                    playPauseBtn.innerHTML = '\u003ci class=\"fas fa-stop\"\u003e\u003c/i\u003e';\n                }).catch(() =\u003e {\n                    isPlaying = false;\n                    playPauseBtn.innerHTML = '\u003ci class=\"fas fa-play\"\u003e\u003c/i\u003e';\n                    if(audio.paused){\n                        trackTitle.textContent = \"Radio muted\";\n                        trackArtist.textContent = \"Click play to start\";\n                    }\n                });\n            }\n        }\n\n        function pauseTrack() {\n            isPlaying = false;\n            audio.pause();\n            playPauseBtn.innerHTML = '\u003ci class=\"fas fa-play\"\u003e\u003c/i\u003e';\n        }\n\n        function togglePlayPause() {\n            if (isPlaying) {\n                pauseTrack();\n            } else {\n                syncAndPlay();\n            }\n        }\n\n        function setVolume(e) {\n            audio.volume = e.target.value;\n            volumeIcon.className = `fas fa-volume-${audio.volume === 0 ? 'mute' : (audio.volume \u003c 0.5 ? 'down' : 'up')} text-gray-500`;\n        }\n\n        // --- EVENT LISTENERS ---\n        playPauseBtn.addEventListener('click', togglePlayPause);\n        audio.addEventListener('ended', syncAndPlay);\n        volumeBar.addEventListener('input', setVolume);\n\n        // --- INITIALIZATION ---\n        initializeRadio();\n    \u003c/script\u003e\n\u003c/body\u003e\n\u003c/html\u003e","name":"","viewport_phone_portrait":{"x":15.68,"y":121,"w":289,"h":465,"z":301,"hidden":false},"__v":0},{"_id":"68523803c56bc501d8bafe30","wid":"68523803c56bc501d8bafe30","mag_num_id":5214402,"type":"picture","x":457.08,"y":14.67,"w":109.83,"h":98.34,"version":2,"flags":{"useOriginalViewBoxSVG":true},"z":302,"picture":{"type":"png","unscaledUrl":"img/6666f57326be89003f9494ae/5214402/Z_W_vPwLJ9tO8BCI-v-qn.png","url":"img/6666f57326be89003f9494ae/5214402/image-b8c13882-1008-4f04-8aaf-979616311d8d.png","final2xUrl":"img/6666f57326be89003f9494ae/5214402/3p3iSXM5aoOrT5ZALpUga.png","lqipUrl":"img/6666f57326be89003f9494ae/5214402/sd7yyTULExeSZqF0NJcCW.png","finalUrl":"img/6666f57326be89003f9494ae/5214402/3p3iSXM5aoOrT5ZALpUga.png","unscaledOptimizedUrl":"img/6666f57326be89003f9494ae/5214402/Z_W_vPwLJ9tO8BCI-v-qn.png"},"cropW":369,"cropH":330,"cropX":2,"cropY":0,"originalCropW":370,"originalCropH":330,"originalCropX":1,"originalCropY":0,"originalW":371,"originalH":331,"scale":0.29799,"blurHash":"U00000fQfQfQfQfQfQfQfQfQfQfQfQfQfQfQ","viewport_phone_portrait":{"x":108,"y":20,"w":104,"h":93,"z":302,"picture":{"type":"png","unscaledUrl":"img/6666f57326be89003f9494ae/5214402/image-b8c13882-1008-4f04-8aaf-979616311d8d.png","url":"img/6666f57326be89003f9494ae/5214402/image-b8c13882-1008-4f04-8aaf-979616311d8d.png","final2xUrl":"img/6666f57326be89003f9494ae/5214402/image-b8c13882-1008-4f04-8aaf-979616311d8d_w-208.png","lqipUrl":"img/6666f57326be89003f9494ae/5214402/image-b8c13882-1008-4f04-8aaf-979616311d8d_w-40_q-50.png"," {\n            background-color: #f9fafb;\n            border: 1px solid #d1d5db;\n            color: #111827;\n            border-radius: 0.375rem;\n            font-size: 0.75rem; /* text-xs */\n            padding: 0.375rem 0.625rem; /* py-1.5 px-2.5 */\n            width: 100%;\n            transition: border-color 0.2s, box-shadow 0.2s;\n        }\n        .form-input:focus {\n            outline: none;\n            border-color: #2563eb;\n            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.4);\n        }\n        .submit-btn {\n            background-color: #111827;\n            color: #ffffff;\n            font-weight: 500;\n            font-size: 0.75rem; /* text-xs */\n            padding: 0.5rem 1rem;\n            border-radius: 0.375rem;\n            width: 100%;\n            transition: background-color 0.2s;\n        }\n        .submit-btn:hover {\n            background-color: #374151;\n        }\n        .submit-btn:disabled {\n            background-color: #9ca3af;\n            cursor: not-allowed;\n        }\n    \u003c/style\u003e\n\u003c/head\u003e\n\u003cbody\u003e\n\n    \u003cdiv class=\"form-container-wrapper\"\u003e\n        \u003cdiv class=\"submission-form-container p-3 rounded-md\"\u003e\n            \u003cdiv class=\"text-center mb-3\"\u003e\n                \u003ch1 class=\"text-lg font-bold text-gray-900\"\u003eSubmit Music\u003c/h1\u003e\n                \u003cp class=\"text-xs text-gray-500\"\u003eShare your track for MarlyG Radio.\u003c/p\u003e\n            \u003c/div\u003e\n\n            \u003cform id=\"submission-form\"\u003e\n                \u003cdiv class=\"space-y-2\"\u003e\n                    \u003cdiv\u003e\n                        \u003clabel for=\"name\" class=\"sr-only\"\u003eYour Name\u003c/label\u003e\n                        \u003cinput type=\"text\" id=\"name\" name=\"Name\" class=\"form-input\" placeholder=\"Your Name\" required\u003e\n                    \u003c/div\u003e\n\n                    \u003cdiv\u003e\n                        \u003clabel for=\"artist-name\" class=\"sr-only\"\u003eArtist Name\u003c/label\u003e\n                        \u003cinput type=\"text\" id=\"artist-name\" name=\"Artist Name\" class=\"form-input\" placeholder=\"Artist Name\" required\u003e\n                    \u003c/div\u003e\n\n                    \u003cdiv\u003e\n                        \u003clabel for=\"email\" class=\"sr-only\"\u003eEmail\u003c/label\u003e\n                        \u003cinput type=\"email\" id=\"email\" name=\"Email\" class=\"form-input\" placeholder=\"Email Address\" required\u003e\n                    \u003c/div\u003e\n\n                    \u003cdiv\u003e\n                        \u003clabel for=\"music-link\" class=\"sr-only\"\u003eLink to Music\u003c/label\u003e\n                        \u003cinput type=\"url\" id=\"music-link\" name=\"Link to music\" class=\"form-input\" placeholder=\"Link to Music (SoundCloud, etc.)\" required\u003e\n                    \u003c/div\u003e\n\n                    \u003cdiv\u003e\n                        \u003clabel for=\"notes\" class=\"sr-only\"\u003eAdditional Notes\u003c/label\u003e\n                        \u003ctextarea id=\"notes\" name=\"Additional Notes\" rows=\"2\" class=\"form-input\" placeholder=\"Additional Notes...\"\u003e\u003c/textarea\u003e\n                    \u003c/div\u003e\n                \u003c/div\u003e\n\n                \u003cdiv class=\"mt-3\"\u003e\n                    \u003cbutton type=\"submit\" id=\"submit-button\" class=\"submit-btn\"\u003e\n                        Submit\n                    \u003c/button\u003e\n                \u003c/div\u003e\n            \u003c/form\u003e\n\n            \u003cdiv id=\"response-message\" class=\"mt-2 text-center text-xs\"\u003e\u003c/div\u003e\n        \u003c/div\u003e\n    \u003c/div\u003e\n\n    \u003cscript\u003e\n        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxj9QMhyNRBjh_r5QE5CtFTCqoChkisF7EKL6RKTJPhR0mzKcYnc9bgT_P2V-SIUmrWfg/exec';\n\n
